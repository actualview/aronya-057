<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YACHT GINIE XR</title>
    <script src="dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="dist/mindar-image-aframe.prod.js"></script>
    <script src="dist/aframe-gif-shader.js"></script>
    
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker/marker300a.mind;, filterMinCF:0.0001; filterBeta: 0.001" color-space="sRGB" renderer="precision: medium; antialias: true; logarithmicDepthBuffer:true; colorManagement: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="starb" src="assets/starb.gif">
        <a-asset-item id="moon" src="assets/moon.gltf"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive:plane;width:3.5;height:3.1;" position="0 2.6 0" material="shader:gif;src:#starb;alphaTest:0.5;opacity:.6"></a-entity>
        <a-gltf-model rotation="0 0 0" position="0 1.55 0" scale="0.4 0.4 0.4" src="#moon" animation="property: rotation; to: 0 360 0; dur: 20000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
    </a-scene>
  </body>
</html>
